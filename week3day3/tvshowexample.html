<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // init empty array and undefined variable
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 4-1=3 Times
      for (var i = 1; i < 4; i++) {

        // ask user what their fav tv show in a pop-up
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // "push" user answer to the empty array
        favTVshows.push(tvShow);
      }

      // ????
      for (var j = 0; j < favTVshows.length; j++) {

        // ???
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
