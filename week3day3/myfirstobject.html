<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
    <h1>Car Adventures!</h1>

    <p>Type "h" to honk, "d" to drive to work, "w" to drive around the world, "t" for tuneup</p>
    <script>
        var rewriteStats = function() {
            console.log(car.make);
            console.log(car.model);
            console.log(car.mileage);
            console.log("car is working " + car.isWorking);
            console.log("---------");
        };
        
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        honk: function(){
            alert("HONK HONK!");
        },

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


    //   // How would we log...

    //   // The car's make?
    //   console.log(car.make);
    //   // The car's model?
    //   console.log(car.model);
    //   // The car's mileage?
    //   console.log(car.mileage);
    //   // How would we run the car's driveToWork method?
    //   car.driveToWork();
    //   // How would we run the car's driveAroundWorld method?
    //   car.driveAroundWorld();
    //   // How would we run the getTuneUp method?
    //   car.getTuneUp();


    document.onkeyup = function(event) {
        var userKey = event.key;
        if(userKey==="h"){
            car.honk();
            rewriteStats();
        } else if(userKey==="d") {
            car.driveToWork();
            rewriteStats();
        } else if (userKey==="w") {
            car.driveAroundWorld();
            rewriteStats();
        } else if (userKey==="t") {
            car.getTuneUp();
            rewriteStats();
        }
    }
    </script>
    
  </body>
</html>
